name: Build & Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: brew install portaudio

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y portaudio19-dev libx11-dev libxcursor-dev libxrandr-dev libxinerama-dev libxi-dev libgl1-mesa-dev libxxf86vm-dev libasound2-dev xdotool xvfb

      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        run: |
          choco install pkgconfiglite -y
          vcpkg install portaudio:x64-windows
          echo "PKG_CONFIG_PATH=$env:VCPKG_INSTALLATION_ROOT\installed\x64-windows\lib\pkgconfig" >> $env:GITHUB_ENV
          echo "$env:VCPKG_INSTALLATION_ROOT\installed\x64-windows\bin" >> $env:GITHUB_PATH

      - name: Build
        run: go build ./...

      - name: Test (Linux)
        if: runner.os == 'Linux'
        run: xvfb-run -a go test ./...

      - name: Test
        if: runner.os != 'Linux'
        run: go test ./...
